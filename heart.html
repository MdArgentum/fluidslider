<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: radial-gradient(circle at center, transparent 40%, rgba(0, 0, 0, 0.5) 80%); */
            /* background-image: radial-gradient(ellipse 450px 206px at center, transparent 60%, rgba(0, 0, 0, 0.5) 80%); */
            background-image: radial-gradient(circle at center, transparent 50%, rgba(0,0,0,0.5) 50%);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            filter: blur(0.01px);
        }
        
        .content {
            position: relative;
            z-index: 1;
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hello, World!</h1>
    </div>
</body>
</html>
